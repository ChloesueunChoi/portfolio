<!DOCTYPE html>
<html lang="en">

<head>

    <title>Graphic Design Showcase</title>
    <link rel="stylesheet" href="./styles/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 flex justify-center items-center min-h-screen p-12">
    <div class="grid grid-cols-3 gap-6 max-w-6xl">

                </h3>
            </div>
        </div>

        <div class="relative group rounded-4xl overflow-hidden shadow-lg">
            <img src="https://via.placeholder.com/400x300" alt="Project 2" class="w-full h-full object-cover">

        <div class="relative group rounded-4xl overflow-hidden shadow-lg">
            <img src="https://via.placeholder.com/400x300" alt="Project 3" class="w-full h-full object-cover">

                class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-50 transition duration-300 flex items-center justify-center">
